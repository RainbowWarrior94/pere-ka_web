<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="wight=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BioRhyme:wght@500&family=Kaushan+Script&display=swap" rel="stylesheet">
    <title>Strona główna</title>
    <link rel="styleSheet" href=style.css>
  </head>
  <body>

    <header class="header">
      <div class="container">
        <div class="header__inner">
          
          <div class="header__logo">
            <a class="logo" href="index.html">Perełka</a>
          </div>

          <nav class="nav">
            <a class="nav__link" href="lista.html">Lista produktów</a>
            <a class="nav__link" id="showModalBtn">Logowanie</a>
          </nav>

        </div>
      </div>
    </header>  

    <div class="add">
      <h1 class="add__title">Dodaj swoją perełkę</h1>
      <div class="container">
        <div class="add__inner">

          <form  class="add__form" action="#" method="POST">
          
            <label class="label__add" for="photo">Zdjęcie</label>
            <input type="file" name="photo" id="photo" accept="image/*" required>
              </br>
            <label class="label__add" for="description">Opis</label>
            <textarea name="description" id="description" cols="21" rows="7"  required></textarea>
              </br>
            <label class="label__add" for="description">Rozmiar</label>
            <input type="text" name="price" id="price" required>
              </br>
            <label class="label__add" for="price">Cena</label>
            <input type="text" name="price" id="price" required>
              </br>
            <input class="btn" type="submit" value="Dodaj perełkę">
          
          </form>    
          
        </div>  
      </div> 
    </div>

    <div id="modal__login" class="modal__login">
      <div class="modal__content">
        <span class="close" id="closeModalBtn">×</span>
        <a class="header__logo">Perełka</a>
          <form id="login__form">
              <label for="username" ></label>
              <input type="text" id="username" name="username" placeholder="Imię użytkownika" required>
              <br>
              <label for="password" ></label>
              <input type="password" id="password" name="password" placeholder="Hasło" required>
              <br>
              <button class="btn" type="button" >Zaloguj się</button>
          </form>
      </div>
    </div>

    <script src="login.js"></script>

    <footer class="footer"> 
      <h5>© 2023 Perełka by Anastasiya Kruhlik</h5>
    </footer>   
  </body>
</html>
